<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css"> 
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
   <nav id="nav"></nav> 
   <!-- After Database lesson -->
   <div id="info" class="info"></div>
   <!--  -->
   <main id="mainContainer" class="mainContainer">
        <button id="addButton" class="addButton">+</button>
        <div class="cardContainer">
            <div class="card">
                <button class="deleteCard">Delete</button>
                <div class="cardContent">
                    <div class="titleContent">Atomic Habits</div>
                    <div class="authorContent"> James Clear</div>
                </div>
                <button class="minusButton">-</button>
                <button class="plusButton">+</button>
                <button class="readButton">Mark as Read</button>
                <div class="pageContent">
                    <div id="startMarker">1</div>
                    <div>|</div>
                    <div id="totalMarker">20</div>
                </div>
                <button class="editCard">Edit</button>
            </div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
   </main>
   <div id="addContainer" class="addContainer">
        <div id="addMenu" class="addMenu">
            <div class="menuTitle"><p> Add a New Book</p></div>
            <div class="menuInputs">   

            <form id="form" novalidate>

                <div class="menuOption">
                    <input id="addTitle" type="text" required>
                    <label for="addTitle">Title</label>
                </div>
                        
                <div class="menuOption">
                    <input id="addAuthor" type="text" required>
                    <label for="addAuthor">Author</label>
                </div>
                
                <div class="menuOption">
                    <input id="totalPage" type="number" min="1" required>
                    <label for="totalPage">Total Pages</label>
                </div>
                
                <div class="menuOption">
                    <input placeholder=" " id="addCompleted" type="number" min="0" required>
                    <label for="addCompleted">Completed Pages</label>
                    <p id="completedLog"></p>
                </div>
                
            </form>

        </div>

            <button id="menuDelete" class="menuDelete">Cancel</button>
            <button id="menuAdd" class="menuAdd">Add</button>
        </div>
   </div>
</body>
</html>
